<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .display{
            font-size: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: cor 20s infinite;
        }





        @keyframes cor{
            0% {color: red;}
            50% {color: blue;}
            75% {color: green;}
            100% {color: yellow;}
        }
    </style>
</head>
<body>
    <div class="display"></div>



    <script>
    
let contator = 1;

function cronometro(){

  interval = setInterval(function(){
    document.querySelector('.display').innerHTML = contator;
    contator++

    if(contador > 60){
      clearInterval(interval);
    }
  },1000)
}

cronometro();

    </script>
</body>
</html>
