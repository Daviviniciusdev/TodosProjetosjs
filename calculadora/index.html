<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body style=" background: linear-gradient(135deg, orange 60%, cyan);">
    <div class="calculadora">

        <h2>CALCULADORA</h2>
    <div id="resultado"></div>
    <table>
    <tr>
        <td><button onclick="clean()">CE</button></td>
        <td><button onclick="back()">C</button></td>
        <td><button onclick="setNum('/')">/</button></td>
        <td><button onclick="setNum('*')">X</button></td>
    </tr>
    <tr>
        <td><button onclick="setNum('7')">7</button></td>
        <td><button onclick="setNum('8')">8</button></td>
        <td><button onclick="setNum('9')">9</button></td>
        <td><button onclick="setNum('-')">-</button></td>
        
    </tr>
    <tr>
        <td><button onclick="setNum('4')">4</button></td>
        <td><button onclick="setNum('5')">5</button></td>
        <td><button onclick="setNum('6')">6</button></td>
        <td><button onclick="setNum('+')">+</button></td>
      
    </tr>
    <tr>
        <td><button onclick="setNum('1')">1</button></td>
        <td><button onclick="setNum('2')">2</button></td>
        <td><button onclick="setNum('3')">3</button></td>
        <td rowspan="2"><button class="igual" onclick="result()">=</button></td>
        
    </tr>
    <tr>
        <td colspan="2"><button class="botao-0" onclick="setNum('0')">0</button></td>
        <td><button onclick="setNum(',')">,</button></td>

    </tr>
    
</table>
</div>

<script src="script.js"></script>
</body>
</html>
